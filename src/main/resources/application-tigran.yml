server:
  servlet:
    context-path: /tasktracker
  port: 8190
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/data/ttr;MODE=PostgreSQL;AUTO_SERVER=TRUE

  jpa:
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
